<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors - The Odin Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Rock, Paper, Scissors!</h1>

        <div id="outcome">
            <p class="outcome text"></p>
        </div>

        <div class="container">
            <h3>Choose:</h3>
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>

        <div class="round">

            <p>Human:</p>
            <div class="user choice container">
                <p id="user-choice-text"></p>
            </div>

            <p>Computer:</p>
            <div class="computer choice container">
                <p id="computer-choice-text"></p>
            </div>

        </div>
        <script src="srcipt.js"></script>
    </body>
</html>
