<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors - The Odin Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Rock, Paper, Scissors!</h1>

        <div class="container score outcome">

            <div id="outcome">
                <p class="outcome text"></p>
            </div>

            <div id="scoreboard">
                <div class="user score container">
                    <p>Human:</p>
                    <p id="user-score-text"></p>
                </div>

                <div class="computer score container">
                    <p>Computer:</p>
                    <p id="computer-score-text"></p>
                </div>
            </div>

        </div>

        <h3>Choose:</h3>
        <div class="container">
            <button class="rock">Rock
                <img src="Images/rock.png">
            </button>
            <button class="paper">Paper
                <img src="Images/paper.png">
            </button>
            <button class="scissors">Scissors
                <img src="Images/scissors.png">
            </button>
        </div>

        <div class="round">

            
            <div class="user choice container">
                <p>Human:</p>
                <p id="user-choice-text"></p>
            </div>

            
            <div class="computer choice container">
                <p>Computer:</p>
                <p id="computer-choice-text"></p>
            </div>

            <div class="round-number">
                <p>Round:</p>
                <p id="round-number-text"></p>
            </div>

        </div>
        <script src="srcipt.js"></script>
    </body>
</html>
